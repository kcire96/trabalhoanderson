<html>
    <head>
        <title>Cadastro de Conta Bancaria</title>
     
</head>
    <body>
<div class="container">
    <form action="Cadastrar" method="post">
        
            
            <h1>Cadastrar Conta Bancaria</h1>
            
            <p> Selecione o tipo de conta<br>
                <input type=radio
                       name="cc" >contacorrente<br>
                <input type=radio
                       name="cp">contapoupanca</p>
                
            <p>Numero da conta:<input type="text" name="numero da conta" class="form-control" /></p>
            <p>cpf:<input type="password" name="cpf" class="form-control" /></p>
            <p><input type="submit" value="concluir" class="btn btn-default" /></p>
        </form>
</div>
    </body>
</html>
